<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Calculadora</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/calculadora/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow calculadora">
        <div class="card-body">
            <input type="text" id="resultado" class="form-control text-end mb-3" disabled>

            <div class="row g-2">
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="inserir('7')">7</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="inserir('8')">8</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="inserir('9')">9</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="operar('/')"><i
                        class="bi bi-slash-lg"></i></button>
                </div>

                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="inserir('4')">4</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="inserir('5')">5</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="inserir('6')">6</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="operar('*')"><i
                        class="bi bi-x-lg"></i></button>
                </div>

                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="inserir('1')">1</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="inserir('2')">2</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100" onclick="inserir('3')">3</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="operar('-')"><i
                        class="bi bi-dash-lg"></i></button>
                </div>

                <div class="col-3"><button class="btn btn-secondary w-100" onclick="inserir('0')">0</button></div>
                <div class="col-3"><button class="btn btn-danger w-100" onclick="limpar()">C</button></div>
                <div class="col-3"><button class="btn btn-success w-100" onclick="calcular()">=</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="operar('+')"><i
                        class="bi bi-plus-lg"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/calculadora/script.js"></script>
</body>

</html>
